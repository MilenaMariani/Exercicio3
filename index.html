 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
 </head>
 <body>
    <div>    
        <form action="index.html" method="post">
            <h1>Cadastrar Usuário</h1>
            <fieldset>
                <legend>1 Dados Pessoais</legend>
                <label for="fname">Nome:</label>
                <input type="text" id="fname" name="fname">
                <label for="fname">Email:</label>
                <input type="email" id="email" name="email">
                <label for="text">Senha:</label>
                <input type="password" id="password" name="password">
                <label for="text">Confirmar Senha:</label>
                <input type="password" id="password" name="password">
                <input type="radio" id="name" name="name">
                <label for="name">Acima de 17</label><br>
                <input type="radio" id="name" name="name">
                <label for="name">Abaixo ou igual 17</label>
            </fieldset>
            <fieldset>
                <legend>2 Perfil</legend>
                <label for="w3reviwe">Descrição:</label>
                <textarea name="w3reviwe" id="w3reviwe" cols="20" rows="2"></textarea>
                <label for="cars">Perfil Trabalho:</label>
                <select name="name" id="cars" id="cars">
                    <option value="name">Front-End Developer</option>
                </select>
                <label for="name">Interesses:</label>
                <input type="checkbox" id="vehicle1" name="vehicle1" value="Programador">
                <Label for="vehicle1"> Programador</Label><br>
                <input type="checkbox" id="vehicle2" name="vehicle2" value="design">
                <label for="vehicle2">Design</label><br>
                <input type="checkbox" id="vehicle3" name="vehicle3" value="Analista">
                <label for="vehicle3">Analista</label>
                
            </fieldset>
            <button type= "submit"> Enviar dados </button>
        </form>
    </div>
 </body>
 </html>
